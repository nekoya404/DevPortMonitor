publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Riverpod
  flutter_riverpod: ^2.6.1
  
  # Window Management
  window_manager: ^0.4.3
  
  # Utilities
  path_provider: ^2.1.5
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
